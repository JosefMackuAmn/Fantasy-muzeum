<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy muzeum | Fotogalerie</title>
    <link rel="shortcut icon" href="/imgs/logo-ponorka.png">
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="Svět fantazie pro každého, to je Fantasy muzeum a galerie. Až 3metrové exponáty robotů, vzducholodí a ponorek, inspirované romány Julese Vernea a Karla Čapka.">
    <link rel="canonical" href="https://www.fantasymuzeum.cz/fotogalerie" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Fantasy muzeum | Fotogalerie" />
    <meta property="og:description" content="Až 3metrové exponáty robotů, vzducholodí a ponorek, inspirované romány Julese Vernea." />
    <meta property="og:url" content="https://www.fantasymuzeum.cz/fotogalerie/" />
    <meta property="og:image" content="https://www.fantasymuzeum.cz/imgs/og-image.jpg" />
    <meta property="og:image:secure_url" content="https://www.fantasymuzeum.cz/imgs/og-image.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:locale" content="cs_CZ" />
    <meta property="og:type" content="website" />
</head>
<body class="body--gallery">
    <header class="header">
        <nav class="navigation">
            <img src="./imgs/logo-ponorka.png" alt="Logo" class="navigation__logo">
            <div class="navigation__menu" id="menu-btn">MENU</div>
            <ul class="navigation__list" id="navigation-list">
                <li class="navigation__item"><a href="/">Domů</a></li>
                <li class="navigation__item active"><a href="/fotogalerie">Fotogalerie</a></li>
                <li class="navigation__item"><a href="/fotoatelier">Fotoateliér</a></li>
                <li class="navigation__item"><a href="/kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main class="main gallery">
        <div class="gallery__heading">
            <h2 class="heading-2">FOTOGALERIE</h2>
            <ul class="gallery__list">
                <li class="active">Muzeum</li>
                <li>Fotoateliér</li>
            </ul>
            <a href="/fotoatelier" class="link">Vyfoťte se u nás -></a>
        </div>
        <div class="gallery__scrollbar" id="scrollbar">
            <div class="gallery__scrollbar__thumb" id="thumb"></div>
        </div>
        <div class="gallery__photos" id="gallery-photos">
            <iframe class="gallery__photo gallery__photo--1" src="https://www.youtube.com/embed/_0zp6CbOH0Y?rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <img src="./imgs/gallery_muzeum-1.jpg" loading="lazy" alt="Fotka" class="gallery__photo gallery__photo--2">
            <img src="./imgs/gallery_muzeum-2.jpg" loading="lazy" alt="Fotka" class="gallery__photo gallery__photo--3">
            <img src="./imgs/gallery_muzeum-3.jpg" loading="lazy" alt="Fotka" class="gallery__photo gallery__photo--4">
            <img src="./imgs/gallery_muzeum-4.jpg" loading="lazy" alt="Fotka" class="gallery__photo gallery__photo--5">
            <img src="./imgs/gallery_muzeum-5.jpg" loading="lazy" alt="Fotka" class="gallery__photo gallery__photo--6">
            <img src="./imgs/gallery_atelier_1.jpg" loading="lazy" alt="Fotka" class="gallery__photo gallery__photo--7">
            <img src="./imgs/gallery_atelier_2.jpg" loading="lazy" alt="Fotka" class="gallery__photo gallery__photo--8">
            <img src="./imgs/gallery_atelier_3.jpg" loading="lazy" alt="Fotka" class="gallery__photo gallery__photo--9">
        </div>
        <div class="gallery__mobile">
            <h2 class="heading-2">FOTOGALERIE</h2>
            <h3 class="heading-3">Muzeum</h3>
            <iframe class="gallery__mobile__video" src="https://www.youtube.com/embed/_0zp6CbOH0Y?rel=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <img src="./imgs/gallery_muzeum-1.jpg" loading="lazy" alt="Fotka" class="gallery__mobile__photo">
            <img src="./imgs/gallery_muzeum-2.jpg" loading="lazy" alt="Fotka" class="gallery__mobile__photo">
            <img src="./imgs/gallery_muzeum-3.jpg" loading="lazy" alt="Fotka" class="gallery__mobile__photo">
            <img src="./imgs/gallery_muzeum-4.jpg" loading="lazy" alt="Fotka" class="gallery__mobile__photo">
            <img src="./imgs/gallery_muzeum-5.jpg" loading="lazy" alt="Fotka" class="gallery__mobile__photo">
            <h3 class="heading-3">Fotoateliér</h3>
            <img src="./imgs/gallery_atelier_1.jpg" loading="lazy" alt="Fotka" class="gallery__mobile__photo">
            <img src="./imgs/gallery_atelier_2.jpg" loading="lazy" alt="Fotka" class="gallery__mobile__photo">
            <img src="./imgs/gallery_atelier_3.jpg" loading="lazy" alt="Fotka" class="gallery__mobile__photo">
        </div>
        <p class="paragraph">Foto:<br><br>Dvorní fotograf Fantasy muzea a galerie,<br>pan Pavel Němec. Děkujeme!</p>
    </main>
    <footer class="footer footer--gallery">
        <div class="footer__copyright">&copy; Fantasy muzeum & galerie</div>
        <img src="imgs/logo-ponorka.png" alt="Logo" class="footer__logo">
        <a href="https://amnionweb.cz" target="_blank" rel="noopener" class="footer__webmaster">Vytvořil AmnioN Web</a>
    </footer>
    <script src="./js/script.js"></script>
</body> 
</html>
